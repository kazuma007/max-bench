    <script>
      function calc(){
        var w = document.in_form.w.value ;
        w = parseInt(w) ;
        var r = document.in_form.r.value ;
        r = parseInt(r) ;
        var bw = document.in_form.bw.value ;
        bw = parseInt(bw) ;
        var max = w * r * 0.0333 + w;
        document.out_form.max.value = max + " kg";
        var level1 = "Untrained";
        var level2 = "Novice";
        var level3 = "Intermediate";
        var level4 = "Advanced";
        var level5 = "Elite";
        if(bw < 52){
          if(max < 50){
            document.out_form.level.value = level1 ;
          }else if(max >= 50 && max < 60){
            document.out_form.level.value = level2 ;
          }else if(max >= 60 && max < 82.5){
            document.out_form.level.value = level3 ;
          }else if(max >= 82.5 && max < 100){
            document.out_form.level.value = level4 ;
          }else if(max >= 100){
            document.out_form.level.value = level5 ;
          }
        }else if(bw >= 52 && bw < 56){
          if(max < 52.5){
            document.out_form.level.value = level1 ;
          }else if(max >= 52.5 && max < 62.5){
            document.out_form.level.value = level2 ;
          }else if(max >= 62.5 && max < 90){
            document.out_form.level.value = level3 ;
          }else if(max >= 90 && max < 110){
            document.out_form.level.value = level4 ;
          }else if(max >= 110){
            document.out_form.level.value = level5 ;
          }
        }else if(bw >= 56 && bw < 60){
          if(max < 57.5){
            document.out_form.level.value = level1 ;
          }else if(max >= 57.5 && max < 70){
            document.out_form.level.value = level2 ;
          }else if(max >= 70 && max < 95){
            document.out_form.level.value = level3 ;
          }else if(max >= 95 && max < 117.5){
            document.out_form.level.value = level4 ;
          }else if(max >= 117.5){
            document.out_form.level.value = level5 ;
          }
        }else if(bw >= 60 && bw < 67){
          if(max < 65){
            document.out_form.level.value = level1 ;
          }else if(max >= 65 && max < 77.5){
            document.out_form.level.value = level2 ;
          }else if(max >= 77.5 && max < 107.5){
            document.out_form.level.value = level3 ;
          }else if(max >= 107.5 && max < 132.5){
            document.out_form.level.value = level4 ;
          }else if(max >= 132.5){
            document.out_form.level.value = level5 ;
          }
        }else if(bw >= 67 && bw < 75){
          if(max < 70){
            document.out_form.level.value = level1 ;
          }else if(max >= 70 && max < 85){
            document.out_form.level.value = level2 ;
          }else if(max >= 85 && max < 115){
            document.out_form.level.value = level3 ;
          }else if(max >= 115 && max < 145){
            document.out_form.level.value = level4 ;
          }else if(max >= 145){
            document.out_form.level.value = level5 ;
          }
        }else if(bw >= 75 && bw < 82){
          if(max < 75){
            document.out_form.level.value = level1 ;
          }else if(max >= 75 && max < 90){
            document.out_form.level.value = level2 ;
          }else if(max >= 90 && max < 125){
            document.out_form.level.value = level3 ;
          }else if(max >= 125 && max < 157.5){
            document.out_form.level.value = level4 ;
          }else if(max >= 157.5){
            document.out_form.level.value = level5 ;
          }
        }else if(bw >= 82 && bw < 90){
          if(max < 80){
            document.out_form.level.value = level1 ;
          }else if(max >= 80 && max < 97.5){
            document.out_form.level.value = level2 ;
          }else if(max >= 97.5 && max < 132.5){
            document.out_form.level.value = level3 ;
          }else if(max >= 132.5 && max < 162.5){
            document.out_form.level.value = level4 ;
          }else if(max >= 162.5){
            document.out_form.level.value = level5 ;
          }
        }else if(bw >= 90){
          if(max < 82.5){
            document.out_form.level.value = level1 ;
          }else if(max >= 82.5 && max < 102.5){
            document.out_form.level.value = level2 ;
          }else if(max >= 102.5 && max < 137.5){
            document.out_form.level.value = level3 ;
          }else if(max >= 137.5 && max < 172.5){
            document.out_form.level.value = level4 ;
          }else if(max >= 172.5){
            document.out_form.level.value = level5 ;
          }
        }
      }
